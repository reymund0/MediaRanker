services:
  mediarankerserver:
    image: ${DOCKER_REGISTRY-}mediarankerserver
    build:
      context: .
      dockerfile: MediaRankerServer/Dockerfile
    ports:
      - "8080:8080"   # host:container for HTTP
      - "8081:8081" # uncomment if youâ€™ve enabled HTTPS in the container
    environment:
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=mediarank;Username=admin;Password=password;Timeout=15;Command Timeout=30
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mediarank
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d mediarank"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
